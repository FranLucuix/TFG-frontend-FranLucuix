<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%; border-radius: 0.75rem; background-color: #2c3034; border-color: #495057;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-info mb-2">Iniciar Sesión</h2>
            <p class="text-secondary mb-0">Ingresa tus credenciales para continuar</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold text-light">Usuario o Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark text-light border-secondary"><i class="bi bi-person-fill"></i></span>
                    <input id="username" formControlName="username" type="text" class="form-control bg-dark text-light border-secondary" 
                           [ngClass]="{'is-invalid': form.get('username')?.invalid && form.get('username')?.touched}"
                           placeholder="ejemplo@email.com">
                </div>
                <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="invalid-feedback d-block">
                    El usuario es obligatorio.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold text-light">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark text-light border-secondary"><i class="bi bi-lock-fill"></i></span>
                    <input id="password" formControlName="password" type="password" class="form-control bg-dark text-light border-secondary" 
                           [ngClass]="{'is-invalid': form.get('password')?.invalid && form.get('password')?.touched}"
                           placeholder="••••••••">
                </div>
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback d-block">
                    La contraseña es obligatoria.
                </div>
                
            </div>

            <div *ngIf="error" class="alert alert-danger d-flex align-items-center gap-2 mb-3">
                <i class="bi bi-exclamation-circle"></i>
                <div>{{ error }}</div>
            </div>

            <button type="submit" class="btn btn-info w-100 py-2 mb-3 fw-bold text-dark" [disabled]="form.invalid">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
        </form>

        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1 border-secondary">
            <span class="px-3 text-secondary small">¿No tienes cuenta?</span>
            <hr class="flex-grow-1 border-secondary">
        </div>

        <a class="btn btn-outline-info w-100 py-2 fw-bold" routerLink="/registro">
            <i class="bi bi-person-plus me-2"></i>Crear una cuenta
        </a>
    </div>
</div>
